<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Jurbise Classic Tour 2026 – Véhicule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }
    button {
      background: #111;
      color: white;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: .5;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 id="title">Véhicule</h1>
      <p><strong>Jurbise Classic Tour 2026</strong></p>

      <p id="description">Chargement…</p>

      <button id="voteBtn">Je vote pour ce véhicule</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
/************ CONFIG ************/
const API_URL = "https://script.google.com/macros/s/AKfycbwyo8BYnQ2DvtbWkG3WFAUNAehjCkwbTc2I8embtTbXqn6LQxfl9N5vlB4O16VVlj4v/exec";
  
/************ UTILS ************/
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

function getDeviceId() {
  let id = localStorage.getItem("jct_device_id");
  if (!id) {
    id = "dev_" + crypto.randomUUID();
    localStorage.setItem("jct_device_id", id);
  }
  return id;
}

/************ INIT ************/
const VEHICLE_ID = getParam("id");

if (!VEHICLE_ID) {
  document.getElementById("description").textContent =
    "❌ Aucun véhicule spécifié.";
  document.getElementById("voteBtn").disabled = true;
}

/************ VOTE ************/
document.getElementById("voteBtn").addEventListener("click", vote);

function vote() {
  const btn = document.getElementById("voteBtn");
  const msg = document.getElementById("msg");

  msg.textContent = "Vote en cours...";
  btn.disabled = true;

  const device = getDeviceId();
  const callbackName = "cb_" + Math.random().toString(36).slice(2);

  let done = false;

  // ⏱️ Sécurité : si rien ne revient, on débloque au bout de 10s
  const hardTimeout = setTimeout(() => {
    if (done) return;
    done = true;
    msg.textContent = "❌ Timeout réseau. Réessaie.";
    btn.disabled = false;
    cleanup();
  }, 10000);

  function cleanup() {
    clearTimeout(hardTimeout);
    try { delete window[callbackName]; } catch (e) {}
    try { script.remove(); } catch (e) {}
  }

  window[callbackName] = function (res) {
    if (done) return;
    done = true;

    if (res && res.ok) {
      msg.textContent = "✅ Merci, votre vote est enregistré !";
      // tu peux laisser le bouton désactivé si tu veux
      // btn.disabled = true;
    } else {
      msg.textContent = "❌ " + ((res && res.error) ? res.error : "Erreur");
      btn.disabled = false;
    }
    cleanup();
  };

  const url =
    API_URL +
    "?vehicle=" + encodeURIComponent(VEHICLE_ID) +
    "&device=" + encodeURIComponent(device) +
    "&callback=" + encodeURIComponent(callbackName) +
    "&t=" + Date.now();

  const script = document.createElement("script");
  script.src = url;

  // si le fichier JS ne se charge pas -> vraie erreur réseau
  script.onerror = function () {
    if (done) return;
    done = true;
    msg.textContent = "❌ Erreur réseau. Réessaie.";
    btn.disabled = false;
    cleanup();
  };

  document.body.appendChild(script);
}

</script>

</body>
</html>
