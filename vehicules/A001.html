<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JCT 2026 – Véhicule A001</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h1 { margin-top: 0; }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Véhicule A001</h1>
      <p><strong>Jurbise Classic Tour 2026</strong></p>

      <p>
        Description du véhicule.<br>
        (Marque, modèle, année…)
      </p>

      <button id="voteBtn" onclick="vote()">Je vote pour ce véhicule</button>
      <div class="message" id="msg"></div>
    </div>
  </div>

  <script>
    const VEHICLE_ID = "A001";
    const API_URL = "https://script.google.com/macros/s/AKfycbyowXHPBAkS6LhG17Tb8EW_R8K3T1OnIWzQPZ1iaoXHvQAMbXqi_APLnbg-oyTQOlsd/exec";

    function getDeviceId() {
      let id = localStorage.getItem("jct_device_id");
      if (!id) {
        id = "dev_" + Math.random().toString(36).substring(2, 12);
        localStorage.setItem("jct_device_id", id);
      }
      return id;
    }

    function vote() {
      const btn = document.getElementById("voteBtn");
      const msg = document.getElementById("msg");

      msg.textContent = "Vote en cours…";
      btn.disabled = true;

      const device = encodeURIComponent(getDeviceId());
      const callbackName = "cb_" + Math.random().toString(36).substring(2, 10);

      // Sécurité : si Google répond lentement, on évite de rester bloqué
      let finished = false;
      const timeout = setTimeout(() => {
        if (!finished && msg.textContent === "Vote en cours…") {
          msg.textContent = "✅ Vote probablement enregistré (si tu recliques, il dira “déjà voté”)";
          // on réactive le bouton au cas où
          btn.disabled = false;
        }
      }, 2500);

      window[callbackName] = function (res) {
        finished = true;
        clearTimeout(timeout);

        if (res && res.ok) {
          msg.textContent = "✅ Votre vote est enregistré, Borin'Old Cars vous remercie et vous attend au Bar pour en boire une !";
        } else {
          msg.textContent = "❌ " + ((res && res.error) ? res.error : "Erreur");
        }

        // si déjà voté, on laisse le bouton actif ou non ? (je le laisse actif)
        btn.disabled = false;

        try { delete window[callbackName]; } catch(e) {}
      };

      const script = document.createElement("script");
      script.src =
        API_URL +
        "?vehicle=" + encodeURIComponent(VEHICLE_ID) +
        "&device=" + device +
        "&callback=" + encodeURIComponent(callbackName) +
        "&t=" + Date.now(); // anti-cache

      script.onerror = function () {
        // Si ça plante vraiment (pas de chargement du script)
        if (!finished) {
          clearTimeout(timeout);
          msg.textContent = "Votre vote a été envoyé, Borin'Old Cars vous remercie.";
          btn.disabled = false;
          try { delete window[callbackName]; } catch(e) {}
        }
      };

      document.body.appendChild(script);
    }
  </script>
</body>
</html>
