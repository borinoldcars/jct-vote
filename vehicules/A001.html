<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JCT 2026 – Véhicule A001</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 720px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Véhicule A001</h1>
      <p><strong>Jurbise Classic Tour 2026</strong></p>

      <p>
        Description du véhicule.<br>
        (Marque, modèle, année…)
      </p>

      <button id="voteBtn">Je vote pour ce véhicule</button>
      <div class="message" id="message"></div>
    </div>
  </div>

<script>
  const VOTE_API = "COLLE_ICI_TON_URL_WEBAPP"; // sera ajouté plus tard
  const VEHICLE_ID = "A001";

  const btn = document.getElementById("voteBtn");
  const msg = document.getElementById("message");

  function getDeviceId() {
    let id = localStorage.getItem("jct_device_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("jct_device_id", id);
    }
    return id;
  }

  btn.addEventListener("click", async () => {
    btn.disabled = true;
    msg.textContent = "Enregistrement du vote…";

    try {
      const url = `${VOTE_API}?vehicle=${VEHICLE_ID}&device=${getDeviceId()}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.ok) {
        msg.textContent = "✅ Merci, votre vote a bien été enregistré !";
      } else {
        msg.textContent = "❌ " + data.error;
        btn.disabled = false;
      }
    } catch (e) {
      msg.textContent = "❌ Erreur réseau.";
      btn.disabled = false;
    }
  });
</script>
</body>
</html>
